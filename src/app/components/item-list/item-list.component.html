<!-- src/app/components/item-list/item-list.component.html -->
<div class="container">
    <h2>Item List</h2>
    <div *ngIf="isLoading" class="loading">
        Loading items...
      </div>
    
      <div *ngIf="!isLoading && items.length === 0" class="no-items">
        No items found.
      </div>
    
      <div *ngIf="!isLoading && items.length > 0">
        <div class="item-card" *ngFor="let item of items">
          <h3>{{ item.name }}</h3>
          <p>{{ item.description }}</p>
          <p class="price">Price: \${{ item.price | number:'1.2-2' }}</p>
        </div>
      </div>
   
  </div>
